<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dishes.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dishes.image}} alt={{dishes.name}}>
      <mat-card-content>
        <p>{{dishes.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dishes">
      
      <mat-list>
          <h3>Comments</h3>
          <mat-list-item *ngFor="let comment of dishes.comments">
              <h3 mat-line>{{comment.comment}}</h3>
              <small mat-line>{{comment.rating}} Stars</small>
              <p mat-line><span> -- {{comment.author}} {{comment.date | date}}</span></p>
          </mat-list-item>
      </mat-list>
    </div>
  </div>

</div>
